<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadt-Wetter-Daten</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
<div class="container">
    <h1>Stadt-Wetter-Daten</h1>
    <div class="city-info">
        <p id="selected-city">Ausgewählte Stadt: </p>
    </div>
    <button id="randomCity">Zufällige Stadt auswählen</button>
    <button id="fetchWeather">Wetterdaten abrufen</button>
    <div class="weather-info">
        <p id="condition">Bedingung: </p>
        <p id="temperature">Temperatur: </p>
        <p id="humidity">Luftfeuchtigkeit: </p>
        <p id="pressure">Luftdruck: </p>
        <p id="wind">Windgeschwindigkeit: </p>
    </div>
</div>

<script src="Script.js"></script>
</body>
</html>
