<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Guesser</title>
    <link rel="stylesheet" href="Styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyActVhSXmUFeptlwmpMUi-x3hYWF7Bq0JE&callback=initMap" async defer></script>
</head>
<body>

<!-- Menü -->
<div class="menu" id="menu">
    <h1>Willkommen bei Weather Guesser!</h1>
    <p>Teste dein Wissen über das Wetter in zufällig ausgewählten Städten.</p>
    <button id="startGame">Zum Spiel</button>
</div>

<!-- Spielinhalt (anfangs ausgeblendet) -->
<div class="container" id="gameContainer" style="display: none;">
    <div class="game-content">
        <!-- Wetterdaten auf der linken Seite -->
        <div class="weather-section">
            <h1>Stadt-Wetter-Daten</h1>
            <div class="city-info">
                <p id="selected-city">Ausgewählte Stadt: </p>
            </div>
            <button id="generateLocation">Generate Location</button>
            <div class="weather-info">
                <p id="condition">Bedingung: </p>
                <p id="temperature">Temperatur: </p>
                <p id="humidity">Luftfeuchtigkeit: </p>
                <p id="pressure">Luftdruck: </p>
                <p id="wind">Windgeschwindigkeit: </p>
            </div>
            <button id="guess">Guess</button>
            <p id="distance"></p> <!-- Bereich für die Distanzanzeige -->
            <button id="nextRound" style="display: none;">Nächste Runde</button> <!-- Button für die nächste Runde -->
        </div>

        <!-- Karte auf der rechten Seite -->
        <div class="map-section">
            <div id="map"></div>
        </div>
    </div>

    <!-- Button zur Startseite -->
    <button id="backToMenu">Zur Startseite</button>
</div>

<script src="Script.js"></script>
</body>
</html>
